<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Hanja memorize program</title>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center pt-3 pb-1 mb-4 border-bottom">
            <h1 class="d-flex fs-3 me-md-auto fw-bold">한자 암기 단어장</h1>

            <div class="d-flex progress col-3 mt-2">
                <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0"
                    aria-valuemax="100">진행률</div>
            </div>

        </header>
    </div>
    <div class="container my-4 text-center">
        <div>
            <p class="lead mb-4">세 단어장을 모두 테스트하셨습니다. <br> 간단한 설문에 참여해주시면 프로젝트에 큰 도움이 됩니다.</p>
        </div>
        <div class="d-flex justify-content-around align-items-center">
            <form style="width: 50%;">
                <fieldset>
                    <div class="form-group">
                        <label for="exampleSelect1" class="form-label mt-4">1. 참여하신 분의 연령대를 선택해주세요.</label>
                        <select class="form-select mb-5" id="age">
                            <option>10대</option>
                            <option>20대</option>
                            <option>30대</option>
                            <option>40대</option>
                            <option>50대 이상</option>
                        </select>
                        <div class="my-3">2. 각 단어장 방법을 1~5점으로 평가해주세요.</div>
                        <div class="my-5">
                            <label for="rate1" class="form-label">첫번째 방법</label>
                            <img src="./img/survey-1.png" class="border border-secondary card-img-top mb-3">
                            <input type="range" class="form-range" min="1" max="5" id="rate1" step="1">
                            <div>
                                <div style="float:left;">1점</div>
                                <div style="float:right;">5점</div>
                                <div style="clear:both;"></div>
                            </div>
                        </div>
                        <div class="my-5">
                            <label for="rate2" class="form-label">두번째 방법</label>
                            <img src="./img/survey-2.png" class="border border-secondary card-img-top mb-3">
                            <input type="range" class="form-range" min="1" max="5" id="rate2" step="1">
                            <div>
                                <div style="float:left;">1점</div>
                                <div style="float:right;">5점</div>
                                <div style="clear:both;"></div>
                            </div>
                        </div>
                        <div class="my-5">
                            <label for="rate3" class="form-label">세번째 방법</label>
                            <img src="./img/survey-3.png" class="border border-secondary card-img-top mb-3">
                            <input type="range" class="form-range" min="1" max="5" id="rate3" step="1">
                            <div>
                                <div style="float:left;">1점</div>
                                <div style="float:right;">5점</div>
                                <div style="clear:both;"></div>
                            </div>
                        </div>
                    </div>
                    <label for="exampleTextarea" class="form-label my-3">3. 세 방법 중 가장 좋았던 방법과 이유,<br>그 외 느낀점이 있으면 자유롭게
                        써주세요.
                        (선택사항)</label>
                    <textarea class="form-control mb-3" id="review" rows="3"></textarea>

                </fieldset>
            </form>
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button class="btn btn-primary" id="surveySubmit">제출하기</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("W5Oi9T2CLUhD2vav8");
        })();
    </script>
    <script src="./js/common.js"></script>
    <script src="./js/survey.js"></script>
</body>

</html>
