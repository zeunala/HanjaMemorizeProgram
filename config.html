<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Hanja memorize program</title>
</head>

<body>
    <div class="container">
        <div class="px-4 my-4 text-center">
            <img class="d-block mx-auto mb-4"
                src="./img/logo.gif" alt="로고" width="72"
                height="72">
            <h1 class="display-5 fw-bold mb-4">한자 암기 단어장</h1>
            <div class="col mx-auto">
                <p class="lead">테스트할 단어장의 난이도를 선택해주세요.</p>
                <p class="mb-5">선택한 난이도에서 12개씩 3세트의 단어장이 제공되며, <br> 모르는 한자가 절반 이상인 것 중 가장 쉬운 것을 권장드립니다.</p>
            </div>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">초급</h4>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title pricing-card-title">한자검정 7급 수준</h5>
                            <div class="m-2">아래와 같은 한자가 나옵니다.</div>
                            <h4>力 子 自 孝</h4>
                            <h4 class="mb-4">少 登 重 同</h4>
                            <button type="button" class="w-100 btn btn-lg btn-outline-primary" onclick="CookieObj.setCookie('difficulty', 'easy'); location.href='./tutorial1.html'">난이도 선택</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">중급</h4>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title pricing-card-title">한자검정 5급 수준</h5>
                            <div class="m-2">아래와 같은 한자가 나옵니다.</div>
                            <h4>客 兵 的 質</h4>
                            <h4 class="mb-4">領 漁 願 卓</h4>
                            <button type="button" class="w-100 btn btn-lg btn-outline-primary" onclick="CookieObj.setCookie('difficulty', 'normal'); location.href='./tutorial1.html'">난이도 선택</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">상급</h4>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title pricing-card-title">한자검정 3급 수준</h5>
                            <div class="m-2">아래와 같은 한자가 나옵니다.</div>
                            <h4>頃 浪 恕 熟</h4>
                            <h4 class="mb-4">暫 縱 此 戲</h4>
                            <button type="button" class="w-100 btn btn-lg btn-outline-primary" onclick="CookieObj.setCookie('difficulty', 'hard'); location.href='./tutorial1.html'">난이도 선택</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
