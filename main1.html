<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Hanja memorize program</title>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center pt-3 pb-1 mb-4 border-bottom">
            <h1 class="d-flex fs-3 me-md-auto fw-bold">한자 암기 단어장</h1>

            <div class="d-flex progress col-3 mt-2">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100">진행률</div>
            </div>

        </header>
    </div>

    <div class="container my-4 text-center">
        <div class="alert alert-warning visually-hidden" role="alert">
            퀴즈 문제를 틀리셨습니다. 다시 학습하신 후 진행하세요.
        </div>
        <div class="d-flex justify-content-around">
            <div class="card" style="width: 30%; max-width:250px;">
                <img src="./img/tutorial-1.png" class="card-img-top" id="mainHanjaImage">
                <div class="card-body">
                    <p class="card-text fs-2" id="mainHanjaMeaning">불 화</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="d-flex justify-content-around align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" type="button" width="10%" height="10%" style="max-width:60px;"
                fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
            </svg>

            <span style="font-size:25px">
                <span id="hanjaIdx">1</span> <span>개 / 12 개</span>
            </span>

            <svg xmlns="http://www.w3.org/2000/svg" type="button" width="10%" height="10%" style="max-width:60px;"
                fill="currentColor" class="bi bi-arrow-right-square" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
            </svg>
        </div>

    </div>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center m-4">
        <button type="button" id="goNextButton" class="btn btn-primary btn-lg px-4" data-bs-toggle="modal"
            data-bs-target="#quizModal">모든 한자를 학습했습니다.</button>
    </div>

    <div class="modal fade" id="quizModal" tabindex="-1" aria-labelledby="quizModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="quizModalLabel">퀴즈</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="card" style="width: 30%; max-width:250px;">
                            <img src="./img/tutorial-1.png" class="card-img-top" id="quizHanjaImage">
                        </div>
                        <div class="col">
                            <div class="col" style="font-size:20px;">왼쪽의 한자는 무엇인가요?</div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="guess" id="guess1">
                                <label class="form-check-label" for="guess1" id="choice1">
                                    정답1
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="guess" id="guess2">
                                <label class="form-check-label" for="guess2" id="choice2">
                                    정답2
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="guess" id="guess3">
                                <label class="form-check-label" for="guess3" id="choice3">
                                    정답3
                                </label>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">`
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">돌아가기</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        id="submitAnswer">정답제출</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/main1.js"></script>
</body>

</html>
